<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Queue</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="app_wrapper">
        <div class="main-block">
            <h2>Задайте свой вопрос Пьеру Бутену</h2>

            <textarea name="text" class="vw-form__text" rows="10" placeholder="Вопросы для обсуждения"></textarea>
            <a id="submitButton" class="submit">Отправить</a>
        </div>
        <div class="thank-message">
            <h3>Благодарим вас за ваши вопросы, следите за расписанием встреч</h3>
        </div>
        <div class="alarm-message">
            <h3>Извините, запись закрыта. Если вы уже записались, то скоро тут будет расписание встреч.</h3>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
